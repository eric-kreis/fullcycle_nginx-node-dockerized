version: '3'

services:
  nginx:
    image: nginx:latest
    ports:
      - 8080:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - app_network

  app:
    build: .
    environment:
      MYSQL_HOST: mysql
      MYSQL_USER: root
      MYSQL_PASSWORD: password
      MYSQL_DB: nodedb
    volumes:
      - ./app.js:/usr/src/app/app.js
    depends_on:
      - mysql
    networks:
      - app_network

  mysql:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: nodedb
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./.docker/mysql:/var/lib/mysql
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
